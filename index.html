<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Judo Timer</title>
    <script
      src="https://kit.fontawesome.com/3243cc67ef.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="images/vecteezy_judo-styles-art_.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <progress id="js-progress" value="0"></progress>
      <div class="progress-bar"></div>
      <div class="timer">
        <div class="button-group mode-buttons" id="js-mode-buttons">
          <button
            data-mode="randori"
            class="button active mode-button"
            id="js-randori"
          >
            Randori
          </button>
          <button data-mode="break" class="button mode-button" id="js-break">
            Break
          </button>
          <button
            data-mode="uchikomi"
            class="button mode-button"
            id="js-uchikomi"
          >
            Uchikomi
          </button>
          <button
            data-mode="waterBreak"
            class="button mode-button"
            id="js-waterBreak"
          >
            Water break
          </button>
        </div>
        <section class="middle">
          <section>
            <div>
              <section id="rounds">
                <span>Round</span>
                <div>
                  <span id="round-select-output">1</span>
                  <span>of</span>
                  <span id="round-select-total">1</span>
                </div>
              </section>
              <div class="clock" id="js-clock">
                <!-- <div id="chooseMinutes">
                </div> -->
                <span id="js-minutes">00</span>
                <span class="separator">:</span>
                <span id="js-seconds">00</span>
              </div>
            </div>
            <!-- <div id="chooseTime">
              <i class="fa-sharp fa-solid fa-plus"></i>
              <i class="fa-sharp fa-solid fa-minus"></i>
            </div> -->
            <div id="btn-container">
              <button class="main-button" data-action="start" id="js-btn">
                Start
              </button>
              <button class="main-button" id="js-reset-btn">Stop</button>
            </div>
          </section>
        </section>
      </div>
      <div id="settings-button">
        <!-- <i class="fa-solid fa-clock"></i> -->
        <i class="fa-solid fa-gear"></i>
      </div>
    </main>
    <main id="settings" class="closed">
      <div class="close-button">X</div>
      <section id="settings-randori">
        Randori
        <div class="time">
          Time
          <button class="main-button change-time">+</button>
          <span class="timer-minutes">02</span>
          <span>:</span>
          <span class="timer-seconds">00</span>
          <button class="main-button change-time">-</button>
        </div>
        <div class="break">
          Break
          <button class="main-button change-time">+</button>
          <span class="timer-minutes">00</span>
          <span>:</span>
          <span class="timer-seconds">30</span>
          <button class="main-button change-time">-</button>
        </div>
        <div class="round">
          Round
          <button class="main-button change-time">+</button>
          <span class="timer-minutes">1</span>
          <span class="timer-seconds" style="display: none">00</span>
          <button class="main-button change-time">-</button>
        </div>
      </section>
      <section id="settings-uchikomi">
        <div class="uchikomi">
          Uchikomi
          <button class="main-button change-time">+</button>
          <span class="timer-minutes">05</span>
          <span>:</span>
          <span class="timer-seconds">00</span>
          <button class="main-button change-time">-</button>
        </div>
      </section>
      <section id="settings-waterbreak">
        <div class="waterbreak">
          Water break
          <button class="main-button change-time">+</button>
          <span class="timer-minutes">02</span>
          <span>:</span>
          <span class="timer-seconds">00</span>
          <button class="main-button change-time">-</button>
        </div>
      </section>
      <section id="settings-save">
        <button class="main-button">Save</button>
        <button class="main-button fullscreen">Fullscreen</button>
      </section>
    </main>
    <!-- <i
      id="fullscreen"
      class="fa-solid fa-up-right-and-down-left-from-center"
    ></i> -->
    <!-- <div class="hidden">
      <audio src="/sounds/1bell.mp3" data-sound="1bell"></audio>
      <audio src="/sounds/3bell.mp3" data-sound="3bell"></audio>
    </div> -->
    <script src="app.js"></script>
    <!-- <script src="main.js"></script>/ -->
  </body>
</html>
