<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Judo Timer</title>
    <script
      src="https://kit.fontawesome.com/3243cc67ef.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="images/vecteezy_judo-styles-art_.jpg"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="swiper">
    <div class="swiper-wrapper">
      <main id="settings" class="swiper-slide closed">
        <div class="close-button">
          <i class="fa-regular fa-circle-xmark"></i>
        </div>
        <section id="settings-randori">
          Randori
          <div class="randori">
            Time
            <div class="time-settings">
              <div class="time-selector minutes">
                <i
                  data-type="minutes"
                  data-parent="randori"
                  class="ri-arrow-up-s-fill"
                ></i>
                <span data-output="minutes" data-parent="randori">00</span>
                <i
                  data-type="minutes"
                  data-parent="randori"
                  class="ri-arrow-down-s-fill"
                ></i>
              </div>
              <div class="time-selector seconds">
                <i
                  data-type="seconds"
                  data-parent="randori"
                  class="ri-arrow-up-s-fill"
                ></i>
                <span data-output="seconds" data-parent="randori">00</span>
                <i
                  data-type="seconds"
                  data-parent="randori"
                  class="ri-arrow-down-s-fill"
                ></i>
              </div>
            </div>
          </div>
          <div class="break">
            Break
            <div class="time-settings">
              <div class="time-selector minutes">
                <i
                  data-type="minutes"
                  data-parent="break"
                  class="ri-arrow-up-s-fill"
                ></i>
                <span data-output="minutes" data-parent="break">00</span>
                <i
                  data-type="minutes"
                  data-parent="break"
                  class="ri-arrow-down-s-fill"
                ></i>
              </div>
              <div class="time-selector seconds">
                <i
                  data-type="seconds"
                  data-parent="break"
                  class="ri-arrow-up-s-fill"
                ></i>
                <span data-output="seconds" data-parent="break">00</span>
                <i
                  data-type="seconds"
                  data-parent="break"
                  class="ri-arrow-down-s-fill"
                ></i>
              </div>
            </div>
          </div>
          <div class="round">
            Rounds
            <div class="time-selector">
              <i
                data-type="rounds"
                data-parent="randori"
                class="ri-arrow-up-s-fill"
              ></i>
              <div data-parent="randori" data-output="rounds">0</div>
              <i
                data-type="rounds"
                data-parent="randori"
                class="ri-arrow-down-s-fill"
              ></i>
            </div>
          </div>
        </section>
        <section id="settings-threePerson">
          <div class="threePerson">
            <span>3-Person Rounds</span>
            <div class="time-selector">
              <i
                data-type="rounds"
                data-parent="threePerson"
                class="ri-arrow-up-s-fill"
              ></i>
              <div data-parent="threePerson" data-output="rounds">0</div>
              <i
                data-type="rounds"
                data-parent="threePerson"
                class="ri-arrow-down-s-fill"
              ></i>
            </div>
          </div>
        </section>
        <section id="settings-uchikomi">
          <div class="uchikomi">
            <span>Uchikomi</span>
            <div class="time-settings">
              <div class="time-selector minutes">
                <i
                  data-type="minutes"
                  data-parent="uchikomi"
                  class="ri-arrow-up-s-fill"
                ></i>
                <span data-output="minutes" data-parent="uchikomi">00</span>
                <i
                  data-type="minutes"
                  data-parent="uchikomi"
                  class="ri-arrow-down-s-fill"
                ></i>
              </div>
              <div class="time-selector seconds">
                <i
                  data-type="seconds"
                  data-parent="uchikomi"
                  class="ri-arrow-up-s-fill"
                ></i>
                <span data-output="seconds" data-parent="uchikomi">00</span>
                <i
                  data-type="seconds"
                  data-parent="uchikomi"
                  class="ri-arrow-down-s-fill"
                ></i>
              </div>
            </div>
          </div>
        </section>
        <section id="settings-waterBreak">
          <div class="waterBreak">
            <span>Water break</span>
            <div class="time-settings">
              <div class="time-selector minutes">
                <i
                  data-type="minutes"
                  data-parent="waterBreak"
                  class="ri-arrow-up-s-fill"
                ></i>
                <span data-output="minutes" data-parent="waterBreak">00</span>
                <i
                  data-type="minutes"
                  data-parent="waterBreak"
                  class="ri-arrow-down-s-fill"
                ></i>
              </div>
              <div class="time-selector seconds">
                <i
                  data-type="seconds"
                  data-parent="waterBreak"
                  class="ri-arrow-up-s-fill"
                ></i>
                <span data-output="seconds" data-parent="waterBreak">00</span>
                <i
                  data-type="seconds"
                  data-parent="waterBreak"
                  class="ri-arrow-down-s-fill"
                ></i>
              </div>
            </div>
          </div>
        </section>
        <section id="settings-save">
          <button class="main-button">Save</button>
          <button class="main-button fullscreen">Fullscreen</button>
        </section>
      </main>
      <main class="app swiper-slide">
        <progress id="js-progress" value="0"></progress>
        <div class="progress-bar"></div>
        <div class="timer">
          <div class="button-group mode-buttons" id="js-mode-buttons">
            <button
              data-mode="randori"
              class="button active mode-button"
              id="js-randori"
            >
              Randori
            </button>
            <button
              data-mode="threePerson"
              class="button mode-button"
              id="js-three-person"
            >
              3-Person
            </button>
            <button data-mode="break" class="button mode-button" id="js-break">
              Break
            </button>
            <button
              data-mode="uchikomi"
              class="button mode-button"
              id="js-uchikomi"
            >
              Uchikomi
            </button>
            <button
              data-mode="waterBreak"
              class="button mode-button"
              id="js-waterBreak"
            >
              Water break
            </button>
          </div>
          <section class="middle">
            <section>
              <div>
                <section id="rounds">
                  <span id="round-title">Round</span>
                  <div id="round-select">
                    <span id="round-select-output">1</span>
                    <span>of</span>
                    <span id="round-select-total">1</span>
                  </div>
                </section>
                <div class="clock" id="js-clock">
                  <span id="js-minutes">00</span>
                  <span class="separator">:</span>
                  <span id="js-seconds">00</span>
                </div>
              </div>
              <div id="btn-container">
                <button class="main-button" data-action="start" id="js-btn">
                  <i class="fa-solid fa-play"></i>
                </button>
                <button class="main-button" id="js-reset-btn">
                  <i class="fa-solid fa-rotate-right"></i>
                </button>
              </div>
            </section>
          </section>
        </div>
        <div id="settings-button">
          <i class="ri-menu-2-line"></i>
        </div>
      </main>
    </div>
    <!-- <div class="hidden">
      <audio src="/sounds/1bell.mp3" data-sound="1bell"></audio>
      <audio src="/sounds/3bell.mp3" data-sound="3bell"></audio>
    </div> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script> -->
    <script src="app.js"></script>
    <!-- <script src="main.js"></script>/ -->
  </body>
</html>
